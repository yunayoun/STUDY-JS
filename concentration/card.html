<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝맞추기</title>
  <style>
    .card {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 20px;
      width: 70px;
      height: 100px;
      perspective: 140px;
    }
  
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
  
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
  
    .card-front {
      background: navy;
    }
  
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid black;
      backface-visibility: hidden;
    }
  
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>
</body>
<script>
const $wrapper = document.querySelector('#wrapper');

const total = parseInt(prompt('카드갯수를 짝수로 적으세요(최대20)'))
const colors =['red','orange','yellow','green','pink','white','aqua','purple','brown','black'];
let colorSlice = colors.slice(0,total/2)
let colorCopy = colorSlice.concat(colorSlice);
let shuffled = [];
let clicked = [];
let completed = [];
let clickable = false;
let startTime;


function shuffle(){//피셔에이츠셔플
  for(let i = 0; colorCopy.length >0; i++){
    const randomIndex = Math.floor(Math.random()* colorCopy.length);
    shuffled = shuffled.concat(colorCopy.splice(randomIndex,1));
    //기존shuffled에 합쳐서 새로운배열을 만들고 그것을 다시 shuffled 대입
  }
}
function createCard(i){
  const card = document.createElement('div');
    card.className = 'card';
  const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';
  const cardFront = document.createElement('div');
    cardFront.className = 'card-front';
  const cardBack = document.createElement('div');
    cardBack.className = 'card-back';
    cardBack.style.backgroundColor = shuffled[i];
    card.appendChild(cardInner);
    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
  return card;
}
function onClickCard(){
  if(!clickable || completed.includes(this) || clicked[0]=== this){//카드회전동안 클릭방지/맟춰진카드 다시클릭방지/연달아클릭방지
    return;
  }
  this.classList.toggle('flipped');
  clicked.push(this);
  if(clicked.length !==2){
    return;
  }
  const firstBackColor = clicked[0].querySelector('.card-back').style.backgroundColor;
  const secondBackColor = clicked[1].querySelector('.card-back').style.backgroundColor;
  if(firstBackColor === secondBackColor){//두카드가같으면
    completed.push(clicked[0]);
    completed.push(clicked[1]);
    clicked=[];
    //completed = completed.concat(clicked);
    if(completed.length !==total){
      return
    }
    let endTime = new Date();
    setTimeout(() => {
      alert(`축하축하 ${(endTime - startTime)/1000}초 `);
      resetGame();
    }, 1000);
    return;
  }
    //카드가 4개연속해서누를시 버그발생되므로 2개클릭하면 클릭방지
  clickable=false;
  setTimeout(() => {//셋타임없이할경우 에러발생--시간차가없어서 앞면이보이기도전에 flipped클래스가 제거됨.
    clicked[0].classList.remove('flipped');
    clicked[1].classList.remove('flipped');
    clicked=[]; 
    clickable = true;
  }, 1000);

}
function startGame(){
  clickable = false;
  shuffle();
  for(let i = 0; i<total; i+=1){
    const card = createCard(i);
    card.addEventListener('click',onClickCard)
    $wrapper.appendChild(card);
  }
  document.querySelectorAll('.card').forEach((card,index)=>{
    setTimeout(() => {//카드공개
      card.classList.add('flipped')
    }, 1000 + 100*index);//1초/1.1/1.2/1.3,,,
  });
  setTimeout(()=>{//카드숨김
    document.querySelectorAll('.card').forEach((card)=>{
      card.classList.remove('flipped')
    });
    clickable = true;
    startTime = new Date();
  },5000);





}
startGame();
function resetGame(){
  $wrapper.innerHTML = '';
  colorCopy = colors.concat(colors);
  shuffled=[];
  clicked=[];
  startGame();
}

</script>
</html>
